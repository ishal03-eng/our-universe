<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Letter to You üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e3f, #2a4a8e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #ffccd5;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      max-width: 90%;
      width: 700px;
      line-height: 1.8;
      color: #ffdee9;
      margin: 1.5rem auto;
      font-family: 'Playfair Display', cursive;
      animation: fadeIn 2s ease-in-out;
    }

    a {
      margin-top: 2.5rem;
      padding: 0.8rem 2rem;
      background: #ff6b9b;
      color: #fff;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 155, 0.4);
    }

    a:hover {
      background: #ff4f81;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 155, 0.6);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }

      h1 {
        font-size: clamp(1.8rem, 5vw, 2.8rem);
      }

      p {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        max-width: 95%;
      }

      a {
        padding: 0.7rem 1.5rem;
        font-size: clamp(0.8rem, 2vw, 1rem);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(1.5rem, 4vw, 2.2rem);
      }

      p {
        font-size: clamp(0.9rem, 2vw, 1.3rem);
      }

      a {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Dear Love,</h1>
  <p>
    Words may sometimes fail me,<br>
    but I hope this little universe captures the depth of my feelings for you.<br>
    Every moment with you is a treasure. Thank you for lighting up my life. üíó
  </p>
  <a href="index.html">‚Üê Back to Our Universe</a>
</body>
</html>
